<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
            <form action="" method="post" autocomplete="on">
                <p class="campo">
                    <input type="name" name="nome" id="nome" autocomplete="name" required placeholder="Nome de usuário" minlength="5" maxlength="30">
                    <span class="material-icons">person</span>
                </p>
                <p class="campo">
                    <input type="password" name="senha" id="senha" required placeholder="Senha">
                    <span class="material-icons">lock</span>
                </p>
                <p id="lembrar">
                    <input type="checkbox" name="lembre" id="lembre">
                    <label for="lembre">Lembrar-me</label>
                </p>
                <p id="esqueci"><a href="#" id="esqueci-senha">Esqueci a senha</a></p>
                <p id="plogin"><input type="submit" value="Entrar" id="login"></p>
            </form>
            <div id="conta">
                <p class="conta">Não possui uma conta? <a href="#" class="conta">Criar conta</a></p>
            </div>
        </section>
    </main>
</body>
</html>
