<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <section>
        <h1>Login</h1>
        <form action="" method="post" autocomplete="on">
            <p>
                <input type="name" name="nome" id="nome" autocomplete="name" required placeholder="Nome de usuário" minlength="5" maxlength="30">
                <span class="material-icons">person</span>
            </p>
            <p>
                <input type="password" name="senha" id="senha" required placeholder="Senha">
                <span class="material-icons">lock</span>
            </p>
            <p>
                <input type="checkbox" name="lembre" id="lembre">
                <label for="lembre">Lembrar-me</label>
            </p>
            <a href="#">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <div>
            <p>Não possui uma conta?<a href="#">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
